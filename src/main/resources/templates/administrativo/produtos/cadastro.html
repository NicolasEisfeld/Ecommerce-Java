<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"] { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .back-link { margin-top: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    
    <form action="/salvarProduto" th:object="${produto}" method="POST">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label><br>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome do produto" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label><br>
            <input type="text" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição do produto" required>
        </div>
        
        <input type="hidden" th:field="*{id}">
        
        <button type="submit">Salvar Produto</button>
    </form>
    
    <div class="back-link">
        <a th:href="@{/administrativo}">← Voltar ao Painel Administrativo</a>
    </div>
</body>
</html>
